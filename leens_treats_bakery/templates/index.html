{% extends "base.html" %}

{% block content %}

<!-- Ads Slider -->
<div class="ads-slider relative w-full mt-6 overflow-hidden shadow-lg">
  <div class="ads-slide">
    <img src="{{ url_for('static', filename='ads/ad1.jpg') }}" alt="Ad 1">
  </div>
  <div class="ads-slide">
    <img src="{{ url_for('static', filename='ads/ad2.jpg') }}" alt="Ad 2">
  </div>
  <div class="ads-slide">
    <img src="{{ url_for('static', filename='ads/ad3.jpg') }}" alt="Ad 3">
  </div>

  <!-- Navigation Dots -->
  <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex gap-2 z-10">
    <button class="dot w-3 h-3 rounded-full bg-white opacity-50" data-slide="0"></button>
    <button class="dot w-3 h-3 rounded-full bg-white opacity-50" data-slide="1"></button>
    <button class="dot w-3 h-3 rounded-full bg-white opacity-50" data-slide="2"></button>
  </div>
</div>

<!-- Cakes Grid -->
<div class="cakes-grid">
  {% for cake in cakes %}
    <div class="cake-card">
      <div class="cake-image">
        <img src="{{ url_for('static', filename='uploads/' ~ cake['image']) }}" 
             alt="{{ cake['name'] }}">
      </div>
      <div class="cake-info">
        <h3>{{ cake['name'] }}</h3>
        <p>{{ cake['description'] }}</p>
        <p class="price">â‚¹{{ cake['price'] }}</p>

        <!-- Add to Cart with Quantity -->
        <form method="POST" action="{{ url_for('add_to_cart', cake_id=cake['id']) }}" class="cart-form">
          <label for="qty_{{ cake['id'] }}">Qty:</label>
          <input type="number" id="qty_{{ cake['id'] }}" name="qty" value="1" min="1" max="10">
          <button type="submit">Add to Cart ðŸ›’</button>
        </form>
      </div>
    </div>
  {% endfor %}
</div>

<style>
  /* Cake Grid */
  .cakes-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 30px;
  }

  .cake-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
    display: flex;
    flex-direction: column;
  }

  .cake-card:hover {
    transform: scale(1.05);
  }

  .cake-image {
    width: 100%;
    aspect-ratio: 4/3;
    overflow: hidden;
    background: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .cake-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .cake-info {
    padding: 15px;
    text-align: center;
    flex-grow: 1;
  }

  .cake-info h3 {
    margin: 10px 0;
    color: #ff4d6d;
  }

  .cake-info p {
    font-size: 14px;
    margin: 5px 0;
    color: #444;
  }

  .cake-info .price {
    font-weight: bold;
    margin: 10px 0;
    color: #333;
    font-size: 16px;
  }

  /* Add to Cart form */
  .cart-form {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  .cart-form label {
    font-size: 14px;
    font-weight: bold;
    color: #555;
  }

  .cart-form input {
    width: 60px;
    padding: 5px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center;
  }

  .cart-form button {
    background: #ff4d6d;
    border: none;
    padding: 8px 16px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .cart-form button:hover {
    background: #e63e5c;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .cakes-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .cakes-grid {
      grid-template-columns: 1fr;
    }
  }

  /* Ads Slider */
  .ads-slider {
    margin-top: 20px; /* gap from navbar */
  }

  .ads-slide {
    display: none;
    width: 100%;
    height: 380px; /* Increased height */
    position: relative;
    animation: fade 1s ease-in-out;
  }

  .ads-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .active-slide {
    display: block;
  }

  @keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
  }

  .dot {
    cursor: pointer;
    transition: opacity 0.3s, transform 0.3s;
  }

  .dot.opacity-100 {
    opacity: 1 !important;
    transform: scale(1.2);
  }
</style>

<script>
  let adIndex = 0;
  const slides = document.querySelectorAll(".ads-slide");
  const dots = document.querySelectorAll(".dot");

  function showAd(index) {
    slides.forEach(slide => slide.classList.remove("active-slide"));
    dots.forEach(dot => dot.classList.remove("opacity-100"));

    slides[index].classList.add("active-slide");
    dots[index].classList.add("opacity-100");

    adIndex = index;
  }

  function nextAd() {
    adIndex = (adIndex + 1) % slides.length;
    showAd(adIndex);
  }

  dots.forEach(dot => {
    dot.addEventListener("click", () => {
      const idx = parseInt(dot.getAttribute("data-slide"));
      showAd(idx);
    });
  });

  showAd(0);
  setInterval(nextAd, 4000);
</script>

{% endblock %}
