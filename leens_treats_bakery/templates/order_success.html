<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed - Leen‚Äôs Treats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .order-container {
      text-align: center;
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      position: relative;
      max-width: 600px;
      width: 90%;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      color: #e67e22;
      margin-bottom: 20px;
      animation: pop 0.8s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      color: #34495e;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 500;
    }

    a.btn {
      display: inline-block;
      padding: 14px 34px;
      background: #e67e22;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    a.btn:hover {
      background: #d35400;
      transform: scale(1.05);
    }

    /* Sparkle Animation */
    .sparkle {
      position: absolute;
      width: 14px;
      height: 14px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 1.5s linear infinite;
    }

    @keyframes sparkleAnim {
      0% {transform: translateY(0) scale(0.5); opacity:1;}
      50% {transform: translateY(-50px) scale(1.2); opacity:0.5;}
      100% {transform: translateY(-100px) scale(0.5); opacity:0;}
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pop {
      0% {transform: scale(0.7); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h1>üéâ Order Confirmed!</h1>
    <p>Thank you for ordering from <strong>Leen‚Äôs Treats</strong>.<br>
       We are baking happiness for you! üç∞</p>
    <a href="{{ url_for('index') }}" class="btn">‚¨Ö Back to Home</a>

    <!-- Sparkles -->
    <div class="sparkle" style="top:20px; left:10%; animation-delay:0s;"></div>
    <div class="sparkle" style="top:50px; left:30%; animation-delay:0.3s;"></div>
    <div class="sparkle" style="top:80px; left:50%; animation-delay:0.6s;"></div>
    <div class="sparkle" style="top:40px; left:70%; animation-delay:0.2s;"></div>
    <div class="sparkle" style="top:60px; left:85%; animation-delay:0.5s;"></div>
  </div>
</body>
</html>
